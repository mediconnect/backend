language: python
python:
    - 3.6
services:
    - mysql
install:
    - pip install -r requirements.txt
before_script:
    - sudo mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
    - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('password') where User='root'; update user set plugin='password';FLUSH PRIVILEGES;"
    - sudo mysql_upgrade
    - sudo service mysql restart
script:
    - python manage.py test
